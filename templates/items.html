<!doctype html>
<html lang="en">
  <head>
    <title>Manage Items</title>
  </head>
  <body>
    <h1>Items List</h1>
    <form method="POST">
      <input type="text" name="name" placeholder="Enter item name">
      <button type="submit">Add Item</button>
    </form>
    <ul>
      {% for item in items %}
      <li>
        {{ item.name }}
        <a href="{{ url_for('edit_item', item_id=item.id) }}">Edit</a>
        <form action="{{ url_for('delete_item', item_id=item.id) }}" method="POST" style="display:inline;">
          <button type="submit">Delete</button>
        </form>
      </li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('report') }}">Go to Report</a>
  </body>
</html>
